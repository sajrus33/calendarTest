<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>calendarTest</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--  -->
    <div class="modal">
      <div class="calendar">
        <!-- header -->
        <section class="header flexRow">
          <h4 class="header__h">Terminplaner</h4>
          <span class="header__date">
            <a href="#" class="header__a">
              <i class="fas fa-chevron-left"></i>
            </a>
            6-12. Juli 2015
            <a href="#" class="header__a">
              <i class="fas fa-chevron-right"></i>
            </a>
          </span>
          <div class="header__tools"></div>
        </section>
        <!-- main -->
        <div class="main">
          <div class="main__wrapper main__wrapper--header">
            <div class="main__element">Urzheit</div>
            <div class="main__element">Mo 06.07.</div>
            <div class="main__element">Di 07.07.</div>
            <div class="main__element">Mi 08.07.</div>
            <div class="main__element">Do 09.07.</div>
            <div class="main__element">Fr 10.07.</div>
            <div class="main__element">Sa 11.07.</div>
            <div class="main__element">So 12.07.</div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
  </body>
</html>
